<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #visualization-container {
            width: 800px;
            height: 600px;
            border: 1px solid #ccc;
            margin: 20px auto;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        select {
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <select id="topic-selector">
            <option value="parallel_db">Parallel Database</option>
            <option value="schema">Schema</option>
            <option value="entity">Entity</option>
            <option value="attribute">Attribute</option>
        </select>
    </div>
    <div id="visualization-container"></div>

    <script>
        async function loadVisualization(topic) {
            try {
                const response = await fetch(`http://localhost:8000/api/visualization/${topic}`);
                const data = await response.json();
                
                // Clear previous visualization
                const container = document.getElementById('visualization-container');
                container.innerHTML = '';

                if (data.js_code) {
                    // Remove any previously added script
                    const oldScript = document.getElementById('visualization-script');
                    if (oldScript) {
                        oldScript.remove();
                    }

                    // Create a script element with the received JavaScript code
                    const scriptElement = document.createElement('script');
                    scriptElement.id = 'visualization-script';
                    
                    // Combined handling for entity and attribute visualizations
                    if (topic === 'entity' || topic === 'attribute') {
                        scriptElement.textContent = `
                            ${data.js_code}
                            // Ensure the function is in global scope
                            window.${topic === 'entity' ? 'createEntityVisualization' : 'createAttributeVisualization'} = ${topic === 'entity' ? 'createEntityVisualization' : 'createAttributeVisualization'};
                        `;
                    } else {
                        scriptElement.textContent = data.js_code;
                    }
                    
                    // Add script to document
                    document.body.appendChild(scriptElement);
                }

                // Wait a short moment for the script to load
                setTimeout(() => {
                    // Call the visualization function with the data
                    if (topic === 'parallel_db') {
                        if (typeof createParallelDBVisualization === 'function') {
                            createParallelDBVisualization(data);
                        } else {
                            throw new Error('Parallel DB visualization function not loaded');
                        }
                    } else if (topic === 'schema') {
                        if (typeof createSchemaVisualization === 'function') {
                            createSchemaVisualization(data);
                        } else {
                            throw new Error('Schema visualization function not loaded');
                        }
                    } else if (topic === 'entity') {
                        if (typeof createEntityVisualization === 'function') {
                            createEntityVisualization(data);
                        } else {
                            throw new Error('Entity visualization function not loaded');
                        }
                    } else if (topic === 'attribute') {
                        if (typeof createAttributeVisualization === 'function') {
                            createAttributeVisualization(data);
                        } else {
                            throw new Error('Attribute visualization function not loaded');
                        }
                    }
                }, 100);

            } catch (error) {
                console.error('Error loading visualization:', error);
                document.getElementById('visualization-container').innerHTML = 
                    `<p style="color: red; text-align: center;">Error loading visualization: ${error.message}</p>`;
            }
        }

        // Add event listener for topic selection
        document.getElementById('topic-selector').addEventListener('change', (e) => {
            loadVisualization(e.target.value);
        });

        // Load initial visualization
        loadVisualization('parallel_db');
    </script>
</body>
</html>
